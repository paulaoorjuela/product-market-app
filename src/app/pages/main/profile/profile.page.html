<app-header [showMenu]="true" title="Profile"></app-header>
<ion-content class="ion-padding-top ion-text-center">
  <ion-avatar>
    @if(!user()?.image){
    <ion-icon class="empty-icon" name="person-circle-outline"></ion-icon>
    }@else {
    <img [src]="user()?.image" />
    }
  </ion-avatar>
  <ion-button class="photo-btn" (click)="takeImage()" mode="ios" size="small" shape="round">
    <ion-icon name="camera-outline"></ion-icon>
  </ion-button>
  <h2>{{user().name}}</h2>
  <div>Seller</div>

  <ion-item button detail>
    <ion-icon color="primary" slot="start" name="person-circle-outline"></ion-icon>
    <ion-label>Update profile</ion-label>
  </ion-item>
  <ion-item button detail>
    <ion-icon color="primary" slot="start" name="information-circle-outline"></ion-icon>
    <ion-label>Terms & Conditions</ion-label>
  </ion-item>
</ion-content>
